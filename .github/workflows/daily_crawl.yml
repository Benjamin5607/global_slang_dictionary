name: Daily Slang Crawl

on:
  schedule:
    - cron: "0 2 * * *"  # 매일 UTC 02:00
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    env:
      GH_PAT: ${{ secrets.GH_PAT }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt pygithub pandas

      - name: Run Crawlers + Upload to GitHub
        run: |
          python crawlers/urban_dictionary.py
          python crawlers/wiktionary_slang.py
          python pipeline/deduplicate.py
          python crawlers_to_github.py  # Repo에 CSV 업로드
